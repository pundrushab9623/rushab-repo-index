<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managed by Jenkins & Ansible</title>
    <style>
        :root {
            --primary: #0078d4;
            --dark: #201f1e;
            --light: #f3f2f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light);
            color: var(--dark);
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 8px solid var(--primary);
        }

        .status-badge {
            background: #dff6dd;
            color: #107c10;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }

        h1 { margin: 10px 0; font-size: 1.8rem; }
        p { color: #605e5c; line-height: 1.5; }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #a19f9d;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">ðŸš€</div>
        <div class="status-badge">DEPLOYMENT SUCCESSFUL</div>
        <h1>Rushab's Web Server</h1>
        <p>This page was automatically deployed using a <strong>Jenkins Pipeline</strong> and <strong>Ansible</strong> automation.</p>
        
        <div class="footer">
            Server IP: <br>
            Last Updated: <span id="date"></span>
        </div>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
